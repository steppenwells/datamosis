<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Datamosis simulation</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/angular.js"></script>
    <script src="static/js/datamosis.js"></script>
</head>
<body ng-controller="datamosisCtrl">
<div class="container">
    <h2>Network</h2>
    <div class="row">
        <h3>display strengths for</h3>
        <form>
            subject: <input type="text" ng-model="dispSubject" /><br />
            <button ng-click="tick()">tick</button>
        </form>

    </div>
    <div class="row">
        <div class="span8">
            <img ng-src="{{simImg}}">
        </div>

        <div class="span4">
            <div class="row">
                <h3>Raise message</h3>
                <form>
                    type: <select ng-model="msg.type" ng-options="t.t as t.name for t in msgTypes" ></select><br />
                    subject: <input type="text" ng-model="msg.subject" /><br />
                    payload: <input type="text" ng-model="msg.payload" /><br />
                    pos x: <input type="text" ng-model="msg.x" /><br />
                    pos y: <input type="text" ng-model="msg.y" /><br />
                    target x: <input type="text" ng-model="msg.tarx" /><br />
                    target y: <input type="text" ng-model="msg.tary" /><br />
                    <button ng-click="sendMsg()">Send</button>
                </form>
            </div>
            <div class="row">
                <h3>Data at node</h3>
                <form>
                    pos x: <input type="text" ng-model="listenAtX" /><br />
                    pos y: <input type="text" ng-model="listenAtY" /><br />
                    <ul>
                        <li ng-repeat="d in nodeData">
                            <strong>{{d.type}}</strong> {{d.subject}} ({{d.strength}})<br />
                            {{d.payload}}
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
